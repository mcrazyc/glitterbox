    crossorigin="anonymous"></script>
<script type="text/javascript">
  $.fn.addRemoveClassDelay = function(className,delay) {
      var $addClassDelayElement = $(this), $addClassName = className;
      $addClassDelayElement.addClass($addClassName);
      setTimeout(function(){
          $addClassDelayElement.removeClass($addClassName);
      },delay);
  };

$(document).ready(function(){
  $(".glitter-box").hover(function(){
    var colornum = Math.floor(Math.random()*6)+1;
    var classname = "orange";
    switch(colornum){
      case 1 : classname = "orange";break;
      case 2 : classname = "green";break;
      case 3 : classname = "blue";break;
      case 4 : classname = "purple";break;
      case 5 : classname = "yellow";break;
      case 6 : classname = "red";break;
    }
    $(this).addRemoveClassDelay(classname,700);
  },function(){
  });
});
</script>
